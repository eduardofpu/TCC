<div class="jumbotron">

  <div class="container">
      <div class="row">
          <div class="col-md-7 col-md-offset-3">
              <div class="login-panel panel panel-default">
                  <div class="panel-heading">
                      <h3 class="panel-title">Bicicletas</h3>
                  </div>
                  <div class="panel-body">
    <button type="button" ng-hide="showAddEditUser" ng-click="show()" class="btn  btn-primary  btn-lg  aw-btn-full-width">
       Nova Bicicleta
        </button>

        <button type="button"  class="btn  btn-success  btn-lg  aw-btn-full-width"  ng-hide="showAddEditUser" >
          <a href="#/VisualizarBicicleta">Visualizar</a>
          <span  class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
          </button>





<!-- Modal Dialog -->
                         <div class="modal fade" id="confirmSave" role="dialog" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
                           <div class="modal-dialog">
                             <div class="modal-content">
                               <div class="modal-header">
                                 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                 <h4 class="modal-title">Salvar Bicicleat</h4>
                               </div>
                               <div class="modal-body">
                                 <p>Deseja Salvar ?</p>
                               </div>
                               <div class="modal-footer">
                                 <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                 <button type="button" class="btn btn-danger" data-dismiss="modal" id="confirm" ng-click="saveBicicleta(b)">Salvar</button>
                               </div>
                             </div>
                           </div>
                         </div>

  <form  ng-hide="!showAddEditUser" name="form1">


    <div class="form-group">
        <label>Apartamentos</label>
        <div >
          <select  ng-model="b.apb.id">
             <option ng-repeat="ap_b in aps" value="{{ap_b.id}}">{{ap_b.descricao}}</option>
           </select>
        </div>
      </div>



  <div class="form-group">
    <div ng-class="{'has-error': form1.modelo$touched && (form1.modelo.$error.required) , 'has-success':form1.modelo.$valid}">

            <label>Modelo</label>
                <input class="form-control"  type="text" placeholder="Modelo" ng-model="b.modelo" required name="modelo">
             </div>
              </div>

              <div ng-show="form1.modelo.$dirty" >
                   <div  ng-show="form1.modelo.$error.required" class="alert alert-danger" role="alert">Campo Modelo é obrigatório </div>

               </div>




  <div class="form-group">
    <div ng-class="{'has-error': form1.dono$touched && (form1.dono.$error.required) , 'has-success':form1.dono.$valid}">


        <label>Dono </label>
             <input class="form-control"  type="text" placeholder="Dono" ng-model="b.dono "  required name="dono">
       </div>
        </div>

        <div ng-show="form1.dono.$dirty" >
             <div  ng-show="form1.dono.$error.required" class="alert alert-danger" role="alert">Campo Dono da bicicleta é obrigatório </div>

         </div>



  <div class="form-group">
    <div ng-class="{'has-error': form1.cor$touched && (form1.cor.$error.required) , 'has-success':form1.cor.$valid}">

         <label>Cor</label>
             <input class="form-control"  type="text" placeholder="Cor" ng-model="b.cor"  required name="cor">
      </div>
      </div>

      <div ng-show="form1.cor.$dirty" >
           <div  ng-show="form1.cor.$error.required" class="alert alert-danger" role="alert">Campo Cor é obrigatório </div>

       </div>






       <button   class="btn btn-success btn-s" data-toggle="modal" data-target="#confirmSave" data-title="Delete User" data-message="Are you sure you want to delete this user ?" >
                <span class="glyphicon glyphicon-upload">  Salvar</button>



                   <button type="reset"  class="btn btn-danger btn-s">
                <span class="glyphicon glyphicon-trash"></span>Limpar Nome</button>
            <button type="button" class="btn btn-success btn-s"  ng-click="hide()">Voltar</button>

  </form>
  <br><br>

  <div class="row">
                   <div class="col-lg-50">

                       <div class="table-responsive" ng-hide="showAddEditUser">
                           <table class="table table-bordered table-hover table-striped">

                             <div class="blocktext">

                               <div >

                                <div class="form-group input-group">

                               <input type="text" class="form-control"  ng-model="busca"
                                placeholder="Pesquise uma Descricao: " size="30"	maxlength="30" />
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>


                                  </div>
                                </div>
                               </div>


                            <br/>
         <thead>
            <tr>
               <th>Modelo</th>
               <th>Cor</th>
               <th>Dono</th>
                <th>Apartamento</th>

               <th>Editar</th>
               <th>Deletar</th>

        </tr>
      </thead>
      <tbody>
      <!--  <tr ng-repeat="b in bs|filter:busca" class="active">-->
          <tr dir-paginate="b in bs|filter:busca |orderBy:'apB.descricao'|orderBy:sortKey:reverse|itemsPerPage:4">


          <td>{{ b.modelo }}</td>
          <td>{{ b.cor }}</td>
          <td>{{ b.dono }}</td>
          <td>{{ b.apb.descricao }}</td>



          <td><button ng-click="editBicicleta(b)" class="btn btn-success btn-s"><span class="glyphicon glyphicon-ok"></span></button></td>










           <td>

                     <!-- Modal Dialog -->
                     <div class="modal fade" id="confirmDelete" role="dialog" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
                       <div class="modal-dialog">
                         <div class="modal-content">
                           <div class="modal-header">
                             <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                             <h4 class="modal-title">Bicicleta</h4>
                           </div>
                           <div class="modal-body">
                             <p>Deseja deletar esta Bicicleta ?</p>
                           </div>
                           <div class="modal-footer">
                             <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                             <button type="button" class="btn btn-danger" data-dismiss="modal" id="confirm">Delete</button>
                           </div>
                         </div>
                       </div>
                     </div>




                       <button   class="btn btn-danger btn-s" data-toggle="modal"
                       data-target="#confirmDelete" data-title="Delete User"
                        data-message="Are you sure you want to delete this user ?" ng-blur="deleteBicicleta(b)">
                       <span class="glyphicon glyphicon-trash"></span></button>




           </td>




          </tr>
      </tbody>
    </table>
    <dir-pagination-controls max-size="4" boundary-links="true"></dir-pagination-controls>


  </div>
</div>
</div>
