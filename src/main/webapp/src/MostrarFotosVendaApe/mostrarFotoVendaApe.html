<div class="jumbotron">

  <div class="container">
      <div class="row">
          <div class="col-md-10 col-md-offset-2">
              <div class="login-panel panel panel-default">
                  <div class="panel-heading">
                    <br/><h3>Fotos Vendas de Apartamento</h3>
                  </div>
                  <div class="panel-body">


 <div class="row">
<div class="col-lg-50">
  <div class="table-responsive">
     <table class="table table-bordered table-hover table-striped">
         <thead>
            <tr>

               <th>Comodo</th>
               <th>Apartamento</th>
                <th>valor</th>
               <th>Imagem</th>




        </tr>
      </thead>
      <tbody>
        <!--<tr ng-repeat="mostrarFoto in mostrarFotos" class="active">-->
          <tr dir-paginate="mostrarFoto in mostrarFotos |orderBy:sortKey:reverse|itemsPerPage:4">


          <td>{{ mostrarFoto.comodo }}</td>
          <td>{{ mostrarFoto.userFotoVendaApe.userid.descricao}}</td>
          <td>{{ mostrarFoto.venderApartamentoId.valor | currency: 'R$'}}</td>
          <td> <img ng-src="{{mostrarFoto.mimeType}},{{mostrarFoto.file}}" width="300" /></td>

          <dir-pagination-controls max-size="4" boundary-links="true"></dir-pagination-controls>


        </tr>
      </tbody>
    </table>
  </div>
  </div>
