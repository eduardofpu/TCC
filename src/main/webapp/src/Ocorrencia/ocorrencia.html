


<div>


  <div class="jumbotron">

    <div class="container">
        <div class="row">
            <div class="col-md-5 col-md-offset-3">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                         <center><h3>Diário de Ocorrências<p>
                          <span  class="glyphicon glyphicon-pencil" aria-hidden="true"></span>

                         </h3></center>
                    </div>
                    <div class="panel-body">

      <button type="button" ng-hide="showAddEditUser" ng-click="show()" class="btn  btn-primary  btn-lg  aw-btn-full-width">
         Nova Ocorrência.
          </button>









  <form   ng-hide="!showAddEditUser" name="form1" accept-charset="UTF-8" style="display:inline">


    <!-- Modal Dialog -->
    <div class="modal fade" id="confirmSave" role="dialog" aria-labelledby="confirmDeleteLabe" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Salvar Ocorrência</h4>
          </div>
          <div class="modal-body">
            <p>Deseja Salvar ?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal" id="confirm" ng-click="saveOcorrencia(o)">Salvar</button>
          </div>
        </div>
      </div>
    </div>

<div class="form-group">
  <div ng-class="{'has-error': form1.ocorrencia$touched && (form1.ocorrencia.$error.required) , 'has-success':form1.ocorrencia.$valid}">

         <textarea class="form-control" style="font-size:20px; color:green"
            rows="15" ng-model="o.registro"

              class="form-control" input type="text" placeholder="Registra as Ocorrêncas aqui!"  name="ocorrencia" required>
              </textarea>
       </div>

       <div ng-show="form1.ocorrencia.$dirty" >
            <div  ng-show="form1.ocorrencia.$error.required" class="alert alert-danger" role="alert">Registre uma ocorrência para salvar. </div>

        </div>





  <button  ng-disabled="form1.$invalid"  class="btn btn-success btn-s" data-toggle="modal" data-target="#confirmSave" 
    data-title="Delete User" data-message="Are you sure you want to delete this user ?" >
                 Salvar</button>







              <button type="reset"  class="btn btn-danger btn-s"> <span class="glyphicon glyphicon-trash"></span>Limpar Nome</button>
              <button type="button" class="btn btn-success btn-s"  ng-click="hide()">Voltar</button>


</div>
</form>
       <br><br>








   <div class="row">
           <div class="col-lg-50">

           <div class="table-responsive" ng-hide="showAddEditUser">
           <table class="table table-bordered table-hover table-striped">



         <thead>
            <tr>
               <th>Registro</th>
               <th>Horário e Data </th>

          <th>Editar</th>
          <th>Deletar</th>


        </tr>
      </thead>
      <tbody>
        <!--<tr ng-repeat="o in os" class="active">-->

          <tr dir-paginate="o in os |orderBy:sortKey:reverse|itemsPerPage:4">







          <td>{{ o.registro }}</td>
          <td>{{ o.registerDate | date : "dd/MM/yyyy 'as' h:mma"  }}</td>







          <td><button ng-click="editOcorrencia(o)"  class="btn btn-success btn-s"><span class="glyphicon glyphicon-ok"></span></button></td>




                <td>

                  <!-- Modal Dialog -->
                  <div class="modal fade" id="confirmDelete"  role="dialog" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title">Ocorrência</h4>
                        </div>
                        <div class="modal-body">
                          <p> Deseja  deletar esta Ocorrência ...</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal"  >Cancel</button>
                          <button   type="button" class="btn btn-danger"  data-dismiss="modal" id="confirm"  >Delete</button>
                        </div>
                      </div>
                    </div>
                  </div>

              <button   class="btn btn-danger btn-s" data-toggle="modal"  data-target="#confirmDelete" ng-click="deleteOcorrencia(o)"
              data-title="Delete User"  >
              <span class="glyphicon glyphicon-trash"></span></button>
            </td>





        </tr>





      </tbody>
    </table>
    <dir-pagination-controls max-size="4" boundary-links="true"></dir-pagination-controls>

  </div>
</div>

</div>
</div>


</div>
