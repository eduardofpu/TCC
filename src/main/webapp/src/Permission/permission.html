<div class="jumbotron">

  <div class="container">
      <div class="row">
          <div class="col-md-7 col-md-offset-3">
              <div class="login-panel panel panel-default">
                  <div class="panel-heading">
                      <h3 class="panel-title">Permissao</h3>
                  </div>
                  <div class="panel-body">

                    <button type="button" ng-hide="showAddEditUser" ng-click="show()" class="btn  btn-primary  btn-lg  aw-btn-full-width">
                      Registrar permissao
                    </button>


<button  ng-hide="showAddEditUser" type="button" value="Voltar" onClick="history.go(-1)" class="btn btn-warning btn-lg  aw-btn-full-width">Voltar
  <span  class="glyphicon glyphicon-hand-left" aria-hidden="true"></span>
      </button>




  <form  ng-hide="!showAddEditUser" name="form" role="form" ng-submit="saveMorador(m)">

    <div ng-show="form.endereco.$dirty" >
         <div  ng-show="form.endereco.$error.required" class="alert alert-danger" role="alert">Campo endereco é obrigatório </div>


    </div>


    <div ng-show="form.nome.$dirty" >
      <div  ng-show="form.nome.$error.required" class="alert alert-danger" role="alert">
     <span>Campo Role é obrigatório</span></div>
    </div>

   

  <div class="form-group">
      <div ng-class="{'has-error': theForm.nome$touched && (theForm.nome.$error.required) , 'has-success':theForm.nome.$valid}">
            <label for="nome">Nome:</label>
                <input class="form-control"  type="text" placeholder="Nome" ng-model="m.role"
                id="nome" ng-class="fields.NOME == 'ERROR'? 'input-danger' : ''" required name="nome">
             </div>
             <span ng-show="theForm.nome.$touched && theForm.nome.$error.required" class="label label-danger">Ex: João de Oliveira</span>
          </div>
















      <button  class="btn btn-success btn-s"   type="submit">
             <span class="glyphicon glyphicon-upload"></span> Salvar </button>
      


                  <button type="reset"  class="btn btn-danger btn-s">
               <span class="glyphicon glyphicon-trash"></span>Limpar Nome</button>
         <button type="button" class="btn btn-success btn-s"  ng-click="hide()">Voltar</button>


  </form>
  <br><br>

  <div class="row">
                   <div class="col-lg-50">

                       <div class="table-responsive" ng-hide="showAddEditUser">
                           <table class="table table-bordered table-hover table-striped">

                             <div class="blocktext">

                               <div >

                                <div class="form-group input-group">

                               <input type="text" class="form-control"  ng-model="busca"
                                placeholder="Pesquise uma Descricao: " size="30"	maxlength="30" />
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>


                                  </div>
                                </div>
                               </div>


                            <br/>
         <thead>
            <tr>
               <th>ID</th>
               <th>ROLE</th>
              

               <th>Editar</th>
               <th>Deletar</th>


        </tr>
      </thead>
      <tbody>
        <!--<tr ng-repeat="m in ms|filter:busca" class="active">-->

          <tr dir-paginate="m in ms|filter:busca |orderBy:sortKey:reverse|itemsPerPage:4">
          <td>{{ m.id}}</td>
          <td>{{ m.role}}</td>
         


          <td><button ng-click="editMorador(m)" class="btn btn-success btn-s"><span class="glyphicon glyphicon-ok"></span></button></td>
          <td><button ng-click="deleteMorador(m)" class="btn btn-success btn-s"><span class="glyphicon glyphicon-trash"></span></button></td>




        </tr>
      </tbody>
    </table>

              <dir-pagination-controls max-size="4" boundary-links="true"></dir-pagination-controls>

  </div>
</div>
</div>
