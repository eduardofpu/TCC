<form   ng-submit="buscaVeiculo(v)">
<div class="jumbotron">

  <div class="container">
      <div class="row">
          <div class="col-md-10 col-md-offset-2">
              <div class="login-panel panel panel-default">
                  <div class="panel-heading">
                        <center>  <h3 class="panel-title">Pesquisar Ve√≠culos</h3></center>
                  </div>
                  <div class="panel-body">







        <div class="blocktext">
            <div class="form-group input-group">


                  <input type="text" class="form-control"  ng-model="busca"	id="buscar"
                     placeholder="Pesquise uma Descricao: " size="30"	maxlength="30" />
                     <span class="input-group-addon"><i class="fa fa-search"></i></span>

                     </div>
                   </div>
                  


               <br/>


 <!--  <pre >{{fs   | json}}</pre> -->


 <div class="row">
  <div class="col-lg-50">

    <div class="table-responsive">

      <center>


     <table class="table table-hover">
       <thead>
          <tr>
             <th><font color="#330033">Modelo</font></th>
             <th>Cor</th>
             <th><font color="blue"> Placa</font></th>
             <th>Motorista</th>
             <th>CNH</th>
              <th>Setor</th>


      </tr>
    </thead>
    <tbody>
    <!--  <tr ng-repeat="v in vs | filter: busca " data-toggle="popover"
                data-trigger="hover" data-placement="top"  class="active">-->

                <tr dir-paginate="v in vs|filter:busca |orderBy:sortKey:reverse|itemsPerPage:4">


        <td><font color="#330033">{{ v.modelo }}</font></td>
        <td>{{ v.cor }}</td>
        <td><font color="green">{{ v.placa }}</font></td>
        <td>{{ v.motorista }}</td>
        <td>{{ v.cnh }}</td>
        <td><font color="#9932CD">{{ v.apv.descricao }}</font></td>


          </tr>
         </tbody>
        </table>

                <dir-pagination-controls max-size="4" boundary-links="true"></dir-pagination-controls>


    </div>
  </div>


</div>

</form>
