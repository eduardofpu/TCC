
<div class="jumbotron">

  <div class="container">
      <div class="row">
          <div class="col-md-7 col-md-offset-3">
              <div class="login-panel panel panel-default">
                  <div class="panel-heading">
                      <h3 class="panel-title">Apartamentos</h3>
                  </div>
                  <div class="panel-body">


                    <button ng-hide="showAddEditUser" type="button" value="Voltar" onClick="history.go(-1)" class="btn btn-warning btn-lg  aw-btn-full-width">Voltar
                               <span  class="glyphicon glyphicon-hand-left" aria-hidden="true"></span>
                             </button>

                             <button ng-hide="!showAddEditUser" type="button" class="btn btn-success btn-s"  ng-click="hide()">Voltar</button>

        <!-- Modal Dialog -->
                         <div class="modal fade" id="confirmSave" role="dialog" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
                           <div class="modal-dialog">
                             <div class="modal-content">
                               <div class="modal-header">
                                 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                 <h4 class="modal-title">Salvar Apartamento</h4>
                               </div>
                               <div class="modal-body">
                                 <p>Deseja Salvar ?</p>
                               </div>
                               <div class="modal-footer">
                                 <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                 <button type="button" class="btn btn-danger" data-dismiss="modal" id="confirm" ng-click="saveAp(ap)">Salvar</button>
                               </div>
                             </div>
                           </div>
                         </div>

  <form  ng-hide="!showAddEditUser" name="form" role="form" >



    <div class="form-group">
                            <label>
                                 Descrição do apartamento:
                                        </label>
                                               <font color="#B03060"><h4 ng-bind="ap.descricao"></h4></font>


                    </div>


                    <div class="form-group">
                                           <label>
                                                Nome:
                                                       </label>
                                                              <font color="#B03060"><h4 ng-bind="ap.nome"></h4></font>


                                   </div>





                                   <div class="form-group">
                                                           <label>
                                                                Fone:
                                                                       </label>
                                                                              <font color="#B03060"><h4 ng-bind="ap.fone"></h4></font>


                                                   </div>





                                                   <div class="form-group">
                                                                           <label>
                                                                                E-mail:
                                                                                       </label>
                                                                                              <font color="#B03060"><h4 ng-bind="ap.email"></h4></font>


                                                                   </div>




  </form>

  <!--<pre>{{ap|json}}</pre>-->


<br><br>

  <div class="row">
                    <div class="col-lg-50">
                      <div class="table-responsive" ng-hide="showAddEditUser">
                            <table class="table table-bordered table-hover table-striped">

                              <div class="blocktext">

                                <div >

                                 <div class="form-group input-group">

                                <input type="text" class="form-control"  ng-model="busca"
                                 placeholder="Pesquise uma Descricao: " size="30"	maxlength="30" />
                                 <span class="input-group-addon"><i class="fa fa-search"></i></span>


                                   </div>
                                 </div>
                                </div>


                             <br/>
         <thead>
            <tr>
               <th>Descrição</th>
               <th>Proprietário</th>
               <th>Telefone</th>
              <th>Email</th>

          <th>Visualizar</th>

        </tr>
      </thead>
      <tbody>
      <tr dir-paginate="ap in aps|filter:busca |orderBy:sortKey:reverse|itemsPerPage:4">
      <!--  <tr ng-repeat="ap in aps|filter:busca" class="active">-->

          <td>{{ ap.descricao }}</td>
          <td>{{ ap.nome }}</td>
          <td>{{ ap.fone }}</td>
          <td>{{ ap.email }}</td>

          <td ><button ng-click="editAp(ap)" class="btn btn-defaut btn-s">
          check    <span  class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></button></td>


      </tr>
      </tbody>
    </table>
    <dir-pagination-controls max-size="4" boundary-links="true"></dir-pagination-controls>

  </div>
</div>
