<div class="jumbotron">

  <div class="container">
      <div class="row">
          <div class="col-md-7 col-md-offset-3">
              <div class="login-panel panel panel-default">
                  <div class="panel-heading">
                      <h3 class="panel-title">Bicicletas</h3>
                  </div>

                  <div class="panel-body">
                    <button ng-hide="showAddEditUser" type="button" value="Voltar" onClick="history.go(-1)" class="btn btn-warning btn-lg  aw-btn-full-width">Voltar
                              <span  class="glyphicon glyphicon-hand-left" aria-hidden="true"></span>
                            </button>

                  		   <button ng-hide="!showAddEditUser"  type="button" class="btn btn-success btn-s"  ng-click="hide()">Voltar</button>




<!-- Modal Dialog -->
                         <div class="modal fade" id="confirmSave" role="dialog" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
                           <div class="modal-dialog">
                             <div class="modal-content">
                               <div class="modal-header">
                                 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                 <h4 class="modal-title">Salvar Bicicleat</h4>
                               </div>
                               <div class="modal-body">
                                 <p>Deseja Salvar ?</p>
                               </div>
                               <div class="modal-footer">
                                 <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                 <button type="button" class="btn btn-danger" data-dismiss="modal" id="confirm" ng-click="saveBicicleta(b)">Salvar</button>
                               </div>
                             </div>
                           </div>
                         </div>

  <form  ng-hide="!showAddEditUser" name="form1">


    <div class="form-group">
                <label>
                Data da Mudança:
                </label>

       <font color="#B03060"><h4>{{b.datamudanca | date : "dd/MM/yyyy HH:mm "}}</h4></font>
    </div>


    <div class="form-group">
                              <label>
                                Descrição do apartamento:
                                          </label>
                                                 <font color="#B03060"><h4 ng-bind="b.apb.descricao"></h4></font>


                      </div>


                      <div class="form-group">
                                                <label>
                                                    Modelo:
                                                            </label>
                                                                   <font color="#B03060"><h4 ng-bind="b.modelo"></h4></font>


                                        </div>

                                        <div class="form-group">
                                                                <label>
                                                                    Dono:
                                                                            </label>
                                                                                   <font color="#B03060"><h4 ng-bind="b.dono"></h4></font>


                                                        </div>

                                                        <div class="form-group">
                                                                                  <label>
                                                                                    Cor:
                                                                                              </label>
                                                                                                     <font color="#B03060"><h4 ng-bind="b.cor"></h4></font>


                                                                          </div>




  </form>
  <br><br>

  <div class="row">
                   <div class="col-lg-50">

                       <div class="table-responsive" ng-hide="showAddEditUser">
                           <table class="table table-bordered table-hover table-striped">

                             <div class="blocktext">

                               <div >

                                <div class="form-group input-group">

                               <input type="text" class="form-control"  ng-model="busca"
                                placeholder="Pesquise uma Descricao: " size="30"	maxlength="30" />
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>


                                  </div>
                                </div>
                               </div>


                            <br/>
         <thead>
            <tr>
               <th>Data Mudança</th>
               <th>Modelo</th>
               <th>Cor</th>
               <th>Dono</th>
                <th>Apartamento</th>

               <th>Visualizar</th>


        </tr>
      </thead>
      <tbody>
      <!--  <tr ng-repeat="b in bs|filter:busca" class="active">-->
          <tr dir-paginate="b in bs|filter:busca |orderBy:'apB.descricao'|orderBy:sortKey:reverse|itemsPerPage:4">

          <td>{{b.datamudanca | date : "dd/MM/yyyy 'as' h:mma"  }}</td>
          <td>{{ b.modelo }}</td>
          <td>{{ b.cor }}</td>
          <td>{{ b.dono }}</td>
          <td>{{ b.apb.descricao }}</td>




          <td ><button ng-click="editBicicleta(b)" class="btn btn-defaut btn-s">
                               check    <span  class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></button></td>

          </tr>
      </tbody>
    </table>
    <dir-pagination-controls max-size="4" boundary-links="true"></dir-pagination-controls>


  </div>
</div>
</div>
