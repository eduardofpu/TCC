
<div class="jumbotron">

  <div class="container">
      <div class="row">
          <div class="col-md-3 col-md-offset-5">
              <div class="login-panel panel panel-default">
                  <div class="panel-heading">
                      <h3 class="panel-title">Cadastrar dados</h3>
                  </div>
                  <div class="panel-body">









                    <!-- Modal Dialog -->
                                             <div class="modal fade" id="confirmSave" role="dialog" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
                                               <div class="modal-dialog">
                                                 <div class="modal-content">
                                                   <div class="modal-header">
                                                     <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                     <h4 class="modal-title">Salvar Conta</h4>
                                                   </div>
                                                   <div class="modal-body">
                                                     <p>Deseja Salvar ?</p>
                                                   </div>
                                                   <div class="modal-footer">
                                                     <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                                     <button type="button" class="btn btn-danger" data-dismiss="modal" id="confirm" ng-click="saveUser(user)">Salvar</button>
                                                   </div>
                                                 </div>
                                               </div>
                                             </div>



      <form name="form" novalidate   role="form">
                                       <center>{{msg}}</center>


        <img ng-src="{{user.mimeType}},{{user.file}}" width="100" class="img-circle img80_80" />

          <div ng-show="form.name.$dirty" >
             <div  ng-show="form.name.$error.required" class="alert alert-danger" role="alert">Campo nome é obrigatório</div>

           </div>

        <div ng-show="form.email.$dirty" >


             <div  ng-show="form.email.$error.required" class="alert alert-danger" role="alert">Campo Email é obrigatório </div>
                <div  ng-show="form.email.$error.email" class="alert alert-danger" role="alert">Email inválido </div>

        </div>

        <div ng-show="form.password.$dirty" >

                          <div  ng-show="form.password.$error.required" class="alert alert-danger" role="alert">Campo password é obrigatório </div>
                             <div  ng-show="form.password.$error.password" class="alert alert-danger" role="alert">password inválido </div>


         </div>





          <div class="form-group">

                          Avatar :
                         <br />
     <input class="form-control"  type="file"
     class="btn btn-danger btn-xs"
      ng-model="user.file" accept="image/*"
      multiple app-filereader ng-change="updateLinkImage(user.file[0])"/>
                      <br />



<div class="form-group">
<div class="form-group" ng-class="{'has-error': form.name.$invalid ,'has-success': form.name.$valid}">
        <input class="form-control" type="text" placeholder="Name" ng-model="user.name" autofocus required name="name" >

  </div>

      </div>


      <div class="form-group input-group">
                                      <span class="input-group-addon">@</span>
        <div class="form-group" ng-class="{'has-error': form.email.$invalid ,'has-success': form.email.$valid}">

        <input for="email" name="email"  type="email" class="form-control"   type="email" placeholder="Email" ng-model="user.email"
         autofocus required >
       </div>


      </div>


  <div class="form-group" ng-class="{'has-error': form.password.$invalid ,'has-success': form.password.$valid}">

        <input    class="form-control" type="password" placeholder="Password" ng-model="user.password"  name="password"
        class="form-control" autofocus  required  >


      </div>





    <!-- onClick="history.go(-1)"-->

             <button   class="btn btn-success btn-s" data-toggle="modal" data-target="#confirmSave"
              data-title="Delete User" data-message="Are you sure you want to delete this user ?" >
                            <span class="glyphicon glyphicon-upload">  Salvar</button>



                   <button type="reset"  class="btn btn-danger btn-s">
                <span class="glyphicon glyphicon-trash"></span>Limpar Nome</button>
          <button type="button" value="Voltar" onClick="history.go(-1)" class="btn btn-danger btn-s">Voltar </button>


  </div>

    </form>
    <!--
    <pre >{{permissionEdit|json}}</pre>
-->

  </div>
  </div>
