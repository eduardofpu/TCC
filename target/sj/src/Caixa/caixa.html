<div class="jumbotron">

  <div class="container">
      <div class="row">
          <div class="col-md-10 col-md-offset-2">
              <div class="login-panel panel panel-default">
                  <div class="panel-heading">
                    <center>  <h2 class="panel-title">Fundo de caixa do condomínio</h2></center>
                  </div>
                  <div class="panel-body">
<!--
    <button type="button" ng-hide="showAddEditUser" ng-click="show()">
       Atualizar o Caixa
        </button>
-->










<!-- Modal Dialog -->
                         <div class="modal fade" id="confirmSave" role="dialog" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
                           <div class="modal-dialog">
                             <div class="modal-content">
                               <div class="modal-header">
                                 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                 <h4 class="modal-title">Salvar caixa</h4>
                               </div>
                               <div class="modal-body">
                                 <p>Deseja Salvar ?</p>
                               </div>
                               <div class="modal-footer">
                                 <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                 <button type="button" class="btn btn-danger" data-dismiss="modal" id="confirm" ng-click="saveCaixa(c)">Salvar</button>
                               </div>
                             </div>
                           </div>
                         </div>


  <form  ng-hide="!showAddEditUser">





   <div class="form-group">
        <label>Valor total do caixa: </label>
             <input  class="form-control" type="text" placeholder="Valor" ng-model="c.valor "  required>
       </div>




       <button   class="btn btn-success btn-s" data-toggle="modal" data-target="#confirmSave" data-title="Delete User" data-message="Are you sure you want to delete this user ?" >
                      <span class="glyphicon glyphicon-upload">  Salvar</button>


                    <button type="reset"  class="btn btn-danger btn-s">
                 <span class="glyphicon glyphicon-trash"></span>Limpar Nome</button>
           <button type="button" value="Voltar" onClick="history.go(-1)" class="btn btn-danger btn-s">Voltar </button>
             <button type="button" class="btn btn-success btn-s"  ng-click="hide()">Cancel</button>

  </form>
  <br><br>

  <div class="row">
                   <div class="col-lg-50">

                       <div class="table-responsive">
                           <table class="table table-bordered table-hover table-striped">
         <thead>
            <tr>

               <th><font color="#FF1CAE">Valor atual</font></th>
               <th><font color="#238E68">Caixa</font></th>
               <th><font color="#238E68">Do condomínio</font></th>

        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="c in cs" class="active">


          <td><font color="#238E68">{{ c.valor | currency: 'R$' }}</font></td>
            <th>100%</th>
          <th>Atualizado</th>


              <!--
          <td><button ng-click="editCaixa(c)">Edit</button></td>
          <td><button ng-click="deleteCaixa(c)">Delete</button></td>
          -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
