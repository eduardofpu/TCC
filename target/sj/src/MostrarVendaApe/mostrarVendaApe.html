
<div class="jumbotron">

  <div class="container">
      <div class="row">
          <div class="col-md-10 col-md-offset-2">
              <div class="login-panel panel panel-default">
                  <div class="panel-heading">
                    <br/><h3>Apartamentos a Venda</h3>
                  </div>
                  <div class="panel-body">



                    <div class="row">
                                       <div class="col-lg-50">
                                         <div class="table-responsive">
                       <table class="table table-bordered table-hover table-striped">

                         <div class="blocktext">

                           <div >

                            <div class="form-group input-group">

                           <input type="text" class="form-control"  ng-model="busca"
                            placeholder="Pesquise uma Descricao: " size="30"	maxlength="30" />
                            <span class="input-group-addon"><i class="fa fa-search"></i></span>


                              </div>
                            </div>
                           </div>


                        <br/>


    <thead>
      <tr>

        <th>Valor</th>
        <th>Apartamento</th>
        <th>Proprietário</th>
        <th>Contato</th>


      </tr>
    </thead>
    <tbody>
    <!--  <tr ng-repeat="mostrarVendaApe in mostrarVendaApes|filter:busca" class="active">-->

        <tr dir-paginate="mostrarVendaApe in mostrarVendaApes|filter:busca |orderBy:sortKey:reverse|itemsPerPage:4">


        <td>{{ mostrarVendaApe.valor }}</td>

        <td>{{ mostrarVendaApe.userVenderApe.userid.descricao}}</td> <!-- Nome do Apartamento do Usuário  morador na tabela Apartamento-->
        <td>{{ mostrarVendaApe.userVenderApe.userid.nome}}</td>
        <td>{{ mostrarVendaApe.userVenderApe.userid.fone}}</td>
        <dir-pagination-controls max-size="4" boundary-links="true"></dir-pagination-controls>



      </tr>
    </tbody>
  </table>
</div>
</div>
</div>
</div>
