

<div class="jumbotron">

  <div class="container">
      <div class="row">
          <div class="col-md-3 col-md-offset-5">
              <div class="login-panel panel panel-default">

                  <div class="panel-body">



<section class="login_content">
            <form ng-submit="login(email, password)" role="form" name="form">


              <div ng-show="form.email.$dirty" >
                        <div  ng-show="form.email.$error.required" class="alert alert-danger" role="alert">Campo Email é obrigatório </div>
                           <div  ng-show="form.email.$error.email" class="alert alert-danger" role="alert">Email inválido </div>



                           <div  ng-show="form.password.$error.required" class="alert alert-danger" role="alert">Campo password é obrigatório </div>
                              <div  ng-show="form.password.$error.password" class="alert alert-danger" role="alert">password inválido </div>

                 </div>




              <center>
              <div class="col-lg-50">
              <h1>Login Form</h1>
              <div class="form-group" ng-class="{'has-error': form.email.$invalid ,'has-success': form.email.$valid}">
                <input type="email"  class="form-control" name="email"  placeholder="Email" ng-model="email" required="" />
              </div>
               <div class="form-group" ng-class="{'has-error': form.password.$invalid ,'has-success': form.password.$valid}">
                <input type="password"  class="form-control" placeholder="Password" name="password" ng-model="password" required="" />
              </div>
              <div>

                <button ng-disabled="form1.$invalid"  type="submit"class="btn btn-default submit" >
                 Log in
                </button>
                  <a class="reset_pass" href="#">Lost your password?</a>
              </div>

              </div>

            </center>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New to site?
                  <a ng-show="!authDetails.authenticated" class="to_register" href="#/Cadastro" >
                            Create Account</a>
                        </p>

                <div class="clearfix"></div>
                <br />

                <div>
                        <h1><i class="glyphicon glyphicon-phone"></i> Gestão em Condomínios!</h1>
                        <p>©2016 All Rights Reserved. Management in condominiums! is a Bootstrap 3 template. Privacy and Terms</p>
                      </div>
              </div>
            </form>
</section>


    </div>
