<div class="jumbotron">

  <div class="container">
      <div class="row">
          <div class="col-md-10 col-md-offset-2">
              <div class="login-panel panel panel-default">
                  <div class="panel-heading">
                        <center> <h3 class="blockcenter">Pesquisa Prestador de Serviço</h3></center>
                  </div>
                  <div class="panel-body">



      <a  ng-hide="showF" ng-click="showAddEditformulario()" > </a>


                    <!--Form salvar Funcionario-->
                    <form   ng-submit="editarPrestador(p)" ng-hide="!showAddEditformulario">

                          <div>
                                   <label>NOME FUNCIONÁRIO</label>
                                          <input class="form-control"  type="text" placeholder="Nome"  ng-model="p.prestador" name="nome" required>
                                       </div>

                                       <div>
                                              <label>Fone:</label>
                                                   <input  mask="(00)0000-0000" class="form-control"  type="text" placeholder="Fone"  ng-model="p.fone" name="fone" required>
                                                </div>



                                       <center  ><img ng-src="{{p.mimeType}},{{p.file}}" width="200" class="img-circle img80_80" /></center>


                                    <button  ng-disabled="form1.$invalid" class="btn btn-success btn-s"   type="submit">
                                      <span class="glyphicon glyphicon-upload"></span> Editar </button>
                                      <button type="reset"  class="btn btn-danger btn-s">
                                      <span class="glyphicon glyphicon-trash"></span>Limpar Nome</button>
                                    <button type="button" class="btn btn-success btn-s"  ng-click="hide()">Voltar</button>


                      </form>



        <form   ng-submit="buscaPrestador(p)"  ng-hide="showAddEditformulario" >

                <br>

                <button type="button" value="Voltar" onClick="history.go(-0)" class="btn btn-warning">
                  <i class="glyphicon glyphicon-refresh"></i>  Atualizar </button>
                 <br><br>



                <div class="blocktext">


                  <div >
                    <!--
                    <button type="reset" class="btn btn-danger btn-s">
                      <span class="glyphicon glyphicon-trash"></span>Limpar Nome</button>
                      <div class="form-group">
                     <br><br>
                     -->
                     <div class="form-group input-group">

                       <!--
                           <input type="text" class="form-control" placeholder="Nome" ng-model="p.prestador" onFocus="javascript:this.value=''" >
                           <button   type="Submit"  class="btn btn-success btn-s"><i class="fa fa-search"></i>
                                  Pesquisar  por visitantes
                               </button>
                             -->
                             <input type="text" class="form-control"  ng-model="busca"	id="buscar"
                   placeholder="Pesquise uma Descricao: " size="30"	maxlength="30" />
                   <span class="input-group-addon"><i class="fa fa-search"></i></span>

                            </div>

                          </div>

                         </div>
                        <br/>




      <div class="row">
       <div class="col-lg-50">

         <div class="table-responsive">


          <table class="table table-hover">
           <thead>
               <tr>
               <th>IMAGE</th>
               <th>Prestador  </th>
               <th>CPF</th>
               <th>RG</th>
               <th>Fone</th>
            



               </tr>
               </thead>
               <tbody>
            <!--  <tr ng-repeat="p in ps| filter: busca " data-toggle="popover"
        						data-trigger="hover" data-placement="top"  class="active">
                 -->
                    <tr dir-paginate="p in ps|filter:busca |orderBy:sortKey:reverse|itemsPerPage:3">


              <td> <img ng-src="{{p.mimeType}},{{p.file}}" width="50" /></td>
              <td><font color="green">{{ p.prestador }}</font></td>
              <td>{{ p.cpf }}</td>
              <td>{{ p.rg }}</td>
              <td><font color="orange">{{ p.fone }}</font></td>
               <!--
              <td ><button ng-click="editFile(p)" class="btn btn-success btn-s"><span class="glyphicon glyphicon-ok"></span></button></td>
              <td ><button ng-click="deleteFile(p)" class="btn btn-danger btn-s"><span class="glyphicon glyphicon-trash"></span></button></td>
            -->

             </tr>
           </tbody>
         </table>
         <dir-pagination-controls max-size="3" boundary-links="true"></dir-pagination-controls>

       </div>
    </div>



  </form>

</div>
